<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        <div class="main-container">
            {{- partial "header.html" . -}}
            <main>
                <div class="container">
                    {{- block "main" . }}{{- end }}
                </div>
            </main>
            {{- partial "footer.html" . -}}
        </div>
        <script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
